<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Website</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Rowdies:wght@300;400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
  <!-- Container -->

  <div class="container">
    <!-- Navigation -->
    <div class="menu-icons">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
    </div>
    <div class="navigation">
      <div class="section-border">

      </div>
      <div class="nav-icons">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Gallery</a>
        <a href="#">Blog</a>
        <a href="#">Clients</a>
        <a href="#">Pricing</a>
        <a href="#">Contacts</a>
      </div>
    </div>
    <!-- End of Navigation -->

    <!-- Landing -->
    <section class="landing">
      <h1 class="section-bg-heading">
        Web Developer
      </h1>
      <div class="logo">
        <span>Web</span>
        <span>Dev</span>
      </div>
      <div class="banner">
        <div class="section-border">

        </div>
        <div class="developer-info">
          <h3 class="greeting">Hello, <span>my name is</span></h3>
          <h1 class="name"><span>John</span>Smith</h1>
          <h3 class="prof">I am <span>Web Developer</span></h3>
          <p class="about">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime, sequi?</p>
          <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="cv">
            <button type="button" class="btn cv-btn">Downdload cv</button>
            <span>My Skills</span>
          </div>
        </div>
        <div class="developer-img">
          <div class="dev-img-wrapper">
            <img src="images/developer.png" alt="developer">
          </div>
          <div class="dev-experience dev-work">
            <span>15</span>
            <span>years of experience</span>
          </div>
          <div class="dev-projects dev-work">
            <span>400+</span>
            <span>completed projects</span>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Landing -->


  </div>
  <!-- End of Container -->

  <script src="script.js"></script>

</body>

</html>
